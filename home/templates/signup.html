{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    .banner{
    position: absolute;
    top: 0;
    left: 0;
    -webkit-transform: scaleX(-1);
  transform: scaleX(-1);
    z-index: -1;
}
body{
  overflow-y: hidden;
}
    .signup-container {
      max-width: 1000px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top:50%;
      /* margin: 0 auto; */
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center; /* Vertically center content */
    }
    .logo-container {
      text-align: left;
      margin-right: 30px;
      width: 40%;
      word-wrap: break-word; /* Add space between logo and form */
    }
    .form-container {
      flex: 1; /* Allow form container to grow and fill remaining space */
    }
  </style>
</head>
<body class="bg-success">
  {% if messages %}
            <div class="alert alert-dark alert-dismissible fade show" role="alert">
                {% for message in messages %}
                <strong>{{ message }}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                {% endfor %}
              </div>
              {% endif %}
  <div class="container">
    <img class="banner" src="{% static 'banner.svg' %}">
    <div class="signup-container">
      <div class="logo-container">
        <!-- Your logo here -->
        <h1>RouteEase</h1>
        <h5>Login if you already have an account.</h5>
        <a href="/loginpage/" class="btn mt-3 btn-success">Login</a>
      </div>
      <div class="form-container">
        <form class="signup-form">
          <h2 class="text-center mb-4">Sign Up</h2>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary  btn-block">Sign Up</button>
          <!-- <p class="mt-3">Already have an account? <a href="/loginpage/">Login here</a></p> -->
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
