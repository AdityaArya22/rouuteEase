<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    .signup-container {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 50px;
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center; /* Vertically center content */
    }
    .logo-container {
      text-align: left;
      margin-right: 30px; /* Add space between logo and form */
    }
    .form-container {
      flex: 1; /* Allow form container to grow and fill remaining space */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <div class="logo-container">
        <!-- Your logo here -->
        <h1>Logo</h1>
        <p>Sign in if you already have an account.</p>
        <a href="#" class="btn btn-secondary">Sign In</a>
      </div>
      <div class="form-container">
        <form class="signup-form">
          <h2 class="text-center mb-4">Sign Up</h2>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          <p class="mt-3">Already have an account? <a href="/loginpage/">Login here</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
